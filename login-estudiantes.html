<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Estudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 95%;
        }
        .left-panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .right-panel {
            background: linear-gradient(135deg, #4c51bf, #6b46c1);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            flex: 1;
        }
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #2196F3;
        }
        .input-group svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
        }
        .input-group .eye-icon {
            left: auto;
            right: 12px;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4c51bf, #6b46c1);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: opacity 0.3s;
            width: 100%;
            cursor: pointer; /* Añadido para indicar que es un botón interactivo */
            border: none; /* Asegura que no tenga borde por defecto */
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .link {
            color: #2196F3;
            font-weight: 500;
            transition: color 0.3s;
        }
        .link:hover {
            color: #1a73e8;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            .left-panel, .right-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h2 class="text-3xl font-semibold text-gray-800 mb-2">¡Hola, estudiante!</h2>
            <p class="text-gray-600 mb-8">Inicia sesión con tus credenciales</p>

            <form id="login-form" class="w-full"> <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.5v-1.5" />
                    </svg>
                    <input type="text" id="codigo" placeholder="Código de estudiante" class="rounded-xl">
                </div>

                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input type="password" id="contraseña" placeholder="Contraseña" class="rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </div>

                <div class="flex justify-between items-center w-full mb-6 text-sm">
                    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" id="login-button" class="btn-primary mb-4">INICIAR SESIÓN</button>
            </form>

            <p class="text-sm text-gray-600">
                ¿Eres profesor? <a href="login-profesores.html" class="link font-semibold">Inicia sesión aquí.</a>
            </p>

        </div>

        <div class="right-panel">
            <h2 class="text-3xl font-semibold mb-4">Bienvenido a Educonnect!</h2>
            <p class="text-lg leading-relaxed">Tu plataforma favorita para hacer seguimiento de tus notas en todo momento. Fácil, practico, eficaz.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const supabaseUrl = 'https://aamvnpvfzmnrrfurovuv.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhbXZucHZmem1ucnJmdXJvdnV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwNjI2NDUsImV4cCI6MjA2MzYzODY0NX0._OigReH-zPR9AfGE5L9Rw9H71AnxQzH7T5k93mjPj5E';

            window.supabase = supabase.createClient(supabaseUrl, supabaseKey);

            console.log("iniciarSesion.js cargado (ahora incrustado)"); // Mensaje para depuración

            const loginButton = document.querySelector("#login-button"); // Ya existe en el HTML
            const loginForm = document.getElementById("login-form"); // El nuevo formulario

            if (!loginButton) {
                console.error("No se encontró el botón de login.");
            } else {
                console.log("Botón de login encontrado");

                // Usamos el evento 'submit' del formulario para manejar el Enter en los campos
                if (loginForm) {
                    loginForm.addEventListener("submit", async (e) => {
                        e.preventDefault(); // Previene el envío por defecto del formulario
                        
                        if (typeof supabase === "undefined") {
                            console.error("❌ Supabase no está definido");
                            return;
                        }

                        const codigo = document.querySelector("#codigo").value.trim();
                        const password = document.querySelector("#contraseña").value;

                        if (!codigo || !password) {
                            alert("Por favor ingresa código y contraseña.");
                            return;
                        }

                        console.log("Intentando iniciar sesión con:", { codigo, password });

                        try {
                            const { data, error } = await supabase
                                .from("estudiantes")
                                .select("*")
                                .eq("codigo_estudiante", codigo)
                                .eq("contrasena", password)
                                .single();

                            console.log("Resultado:", { data, error });

                            if (error || !data) {
                                alert("Código o contraseña incorrectos.");
                                return;
                            }

                            alert(`Bienvenido ${data.nombre}`);

                            // ✅ Guardamos el usuario por su código
                            localStorage.setItem("currentUser", JSON.stringify(data));
                            localStorage.setItem("userName", data.nombre);

                            window.location.href = "landing-estudiantes.html"; // Redirige a landing-estudiantes.html
                        } catch (err) {
                            console.error("Error inesperado al iniciar sesión:", err);
                            alert("Ocurrió un error al iniciar sesión.");
                        }
                    });
                } else {
                    // Si el formulario no existe (por si se quita), el botón sigue funcionando al click
                    loginButton.addEventListener("click", async (e) => {
                        e.preventDefault();
                        
                        if (typeof supabase === "undefined") {
                            console.error("❌ Supabase no está definido");
                            return;
                        }

                        const codigo = document.querySelector("#codigo").value.trim();
                        const password = document.querySelector("#contraseña").value;

                        if (!codigo || !password) {
                            alert("Por favor ingresa código y contraseña.");
                            return;
                        }

                        console.log("Intentando iniciar sesión con:", { codigo, password });

                        try {
                            const { data, error } = await supabase
                                .from("estudiantes")
                                .select("*")
                                .eq("codigo_estudiante", codigo)
                                .eq("contrasena", password)
                                .single();

                            console.log("Resultado:", { data, error });

                            if (error || !data) {
                                alert("Código o contraseña incorrectos.");
                                return;
                            }

                            alert(`Bienvenido ${data.nombre}`);

                            // ✅ Guardamos el usuario por su código
                            localStorage.setItem("currentUser", JSON.stringify(data));
                            localStorage.setItem("userName", data.nombre);

                            window.location.href = "landing-estudiantes.html"; // Redirige a landing-estudiantes.html
                        } catch (err) {
                            console.error("Error inesperado al iniciar sesión:", err);
                            alert("Ocurrió un error al iniciar sesión.");
                        }
                    });
                }
            }
        });

        //mostrar contraseña
         document.addEventListener("DOMContentLoaded", () => {
        const eyeIcon = document.querySelector(".eye-icon");
        const passwordInput = document.getElementById("contraseña");

        eyeIcon.addEventListener("click", () => {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            eyeIcon.innerHTML = isPassword
                ? `<path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 012.32-3.568m3.423-2.215A9.964 9.964 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.26 2.385M15 12a3 3 0 11-6 0 3 3 0 016 0zM3 3l18 18"/>`
                : `<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
        });
    });
    </script>
</body>
</html>
